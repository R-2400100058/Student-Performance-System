{% extends 'base.html' %}

{% block content %}
<style>
    .login-container {
        min-height: calc(100vh - 70px - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        animation: fadeInUp 0.8s ease-out;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(139, 111, 71, 0.2);
        border: 1px solid rgba(139, 111, 71, 0.1);
        max-width: 450px;
        width: 100%;
        animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
        animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .login-header h2 {
        font-size: 2rem;
        color: #8B6F47;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .login-header p {
        color: #5D5047;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.8s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.5s; }
    .form-group:nth-child(4) { animation-delay: 0.6s; }

    .form-group label {
        display: block;
        color: #8B6F47;
        font-weight: 600;
        margin-bottom: 0.6rem;
        font-size: 0.95rem;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.9rem 1.2rem;
        border: 2px solid #E8DCC8;
        border-radius: 15px;
        font-size: 0.95rem;
        color: #2D2416;
        background: #FAFAF8;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #C84B31;
        background: white;
        box-shadow: 0 0 0 3px rgba(200, 75, 49, 0.1);
        transform: translateY(-2px);
    }

    .form-group input::placeholder {
        color: #A89A8F;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.8s ease-out 0.7s both;
    }

    .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #C84B31;
    }

    .checkbox-group label {
        margin: 0;
        cursor: pointer;
        color: #5D5047;
        font-weight: 400;
        font-size: 0.9rem;
    }

    .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #C84B31 0%, #B85C3C 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(200, 75, 49, 0.3);
        animation: slideUp 0.8s ease-out 0.8s both;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
    }

    .login-btn:hover::before {
        left: 100%;
    }

    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(200, 75, 49, 0.4);
    }

    .login-btn:active {
        transform: translateY(-1px);
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #5D5047;
        font-size: 0.9rem;
        animation: fadeInUp 0.8s ease-out 0.9s both;
    }

    .signup-link a {
        color: #C84B31;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .signup-link a:hover {
        color: #B85C3C;
        text-decoration: underline;
    }

    .divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 2rem 0;
        animation: fadeInUp 0.8s ease-out 0.65s both;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #E8DCC8;
    }

    .divider span {
        color: #A89A8F;
        font-size: 0.85rem;
        font-weight: 500;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .login-card {
            padding: 2rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form method="POST" action="/login/">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Choose your role --</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>New here?</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/signup/">Create one</a>
        </div>
    </div>
</div>

{% endblock %}
